name: CI â€“ Scripts + Coverage + Docs

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:

  scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install project and dependencies
        run: |
          pip install --upgrade pip
          pip install .[test]
          pip install coverage pdoc

      - name: Run test scripts with coverage
        run: |
          coverage run -m tests.pdesolver_tester_Dirichlet_1d
          coverage run -m tests.pdesolver_tester_Dirichlet_2d
          coverage run -m tests.pdesolver_tester_periodic_1d
          coverage run -m tests.pdesolver_tester_periodic_2d
          coverage run -m tests.pde_symbolic_tester
          coverage run -m tests.physics_tester
          coverage run -m tests.psiop_tester
          coverage xml
          coverage report -m

      - name: Upload coverage file
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.xml


  docs:
    needs: scripts
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install project and pdoc
        run: |
          pip install .
          pip install pdoc

      - name: Build documentation
        run: |
          mkdir -p docs/build
          pdoc --force --html --output-dir docs/build src

      - name: Deploy documentation to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/build
